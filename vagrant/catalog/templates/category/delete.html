{% extends "layout.html" %}
{% block content %}
<h1>Delete Category</h1>
<div id='delete'>
    Really delete category "{{category.name}}"?
    <form action="{{url_for('deleteCategory', slug=category.slug)}}" method="POST">
        <input type='submit' value='Yes'>
    </form>
    <a href="{{url_for('showCategory', slug=category.slug)}}">No</a>
</div>
{% endblock %}
