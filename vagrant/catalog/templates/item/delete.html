{% extends "layout.html" %}
{% block content %}
<h1>Delete Item</h1>
<div id='delete'>
    Really delete item <span class='item'>{{item.name}}?</span>
    <form action="{{url_for('deleteItem', category_slug=item.category.slug, item_slug=item.slug)}}" method="POST">
        <input type='submit' value='Yes'>
    </form>
    <a href="{{url_for('showItem', category_slug=item.category.slug, item_slug=item.slug)}}">No</a>
</div>
{% endblock %}
